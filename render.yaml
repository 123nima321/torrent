services:
  - type: web
    name: torrent_site
    env: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn torrent_site.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
